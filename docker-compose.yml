services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: turni
      POSTGRES_USER: turni
      POSTGRES_PASSWORD: turni
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turni -d turni"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
